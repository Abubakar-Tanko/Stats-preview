<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="whole">
    <div id="left">
     <b id="big">Get <span>insights</span> that help your business grow.</b> 

     <p id="note">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
     </p>
      

     <div id="info">
        <div class="group"><b class="number">10k+</b> <p class="down">companies</p> </div>
        <div class="group"><b class="number">314</b> <p class="down">templates</p> </div> 
        <div class="group"><b class="number">12m+ </b> <p class="down">queries</p> </div> 
     </div>
     
    </div>
    <div id="right"><div id="color"></div></div>
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100080732089095">Abubakar Tanko</a>.
  </div>
</body>
</html>
